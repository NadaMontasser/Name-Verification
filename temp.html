<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container p-5">
        <div class="login m-auto text-center border border-success">
            <h1 class="text-success p-2">Verification Name Model </h1>
            <!-- Main Input For Receiving Query to our ML -->
            <form class="w-75 m-auto text-center  mt-5 mb-2" action="{{ url_for('predict')}}" method="post">
                <div class="form-group my-2">
                    <input class="form-control" type="text" name="Full Name" placeholder="Full Name"
                        required="required" />
                </div>
                <div class="form-group my-2">
                    <button type="submit" class="btn btn-outline-success w-100">Check</button>
                </div>
                <br>
                <br>
            </form>
        </div>
        <div class="my-2 text-center">

            <h2 class="text-success mt-2 mb-1">Result</h2>
            <p class="text-light">{{ Output }}</p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
